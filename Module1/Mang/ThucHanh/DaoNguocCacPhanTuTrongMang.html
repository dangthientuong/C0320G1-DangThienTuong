<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let a = [-3 , 5 , 1 , 3 , 2 , 10];
    let sodautien = 0;
    let socuoicung = a.length - 1;
    while (sodautien < socuoicung) {
        let b = a[sodautien];
        a[sodautien] = a[socuoicung];
        a[socuoicung] = b;
        sodautien++;
        socuoicung--;
    }
    document.write(a);
</script>
</body>
</html>
