<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào 1 số bất kỳ"));
    let x = [1 , 3 , 5 , 7 , 9 , 11];
    for (let i = 0 ; i < x.length ; i++) {
        if (a == x[i]) {
            alert("Chúc mừng bạn đã chiến thắng : " + x[i] + i);
            break;
        }

    }
</script>
</body>
</html>
