<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let array = [-1 , 3 , 5 , -7 , 22 , 9 , 11 , 20 , 33 , 56];
    let v = parseInt(prompt('Nhập vào 1 số nguyên V:'));
    for (let i = 0 ; i < array.length ; i++) {
        if (v == array[i]) {
            array.splice(i,1);
        }
    }
    document.write(array);
</script>
</body>
</html>
