<body>
<script>
    let a = [-1 , 3 , 5 , -7 , 22 , 9 , 56 , 20 , 33 , 11];
    document.write('Dãy số ban đầu là : ' + a + '<br>');
    let max = a[0];
    for (let i = 0 ; i < a.length ; i++) {
        if (a[i] > max) {
            max = a[i];
        }
    }
    a.sort(function (a, b) {
        return b - a

    })
    document.write('Dãy số sau khi chuyển đổi là : ' + a);

</script>
</body>
