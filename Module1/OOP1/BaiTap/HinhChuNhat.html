<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="250px" style="border: 1px solid #d3d3d3;"></canvas><br>
<h1><button onclick="changeRectangle()">Change</button></h1>
<h1><button onclick="result()">Calculate</button></h1>
Kết Quả: <input type="text" id="ketqua">
<script>
    let rectangle = function (dai, rong) {
        this.chieudai = dai;
        this.chieurong = rong;
        this.dientich = function () {
            return this.chieudai * this.chieurong;

        }
        this.chuvi = function () {
            return 2 * (this.chieurong + this.chieudai);

        }
        this.createRectangle=function (){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.fillRect(50, 50, this.width, this.height);
            ctx.stroke();
        }
    }
    let dai=parseInt(prompt("Nhập chiều dài hình chữ nhật"));
    let rong=parseInt(prompt("Nhập chiều rộng hình chữ nhật"));
    let Rectangle= new rectangle(dai,rong);
    Rectangle.createRectangle();
    function changeRectangle() {
        Rectangle.chieudai=parseInt(prompt("Nhập chiều dài hình chữ nhật"));
        Rectangle.chieurong=parseInt(prompt("Nhập chiều rộng hình chữ nhật"));
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.clearRect(0,0,500,250);
        Rectangle.createRectangle();
    }
    function result(){
        let kq=document.getElementById("ketqua");
        kq.value=("Dien tich: "+Rectangle.dientich() + " Chu vi:"+Rectangle.chuvi())
    }
</script>
</body>
</html>
