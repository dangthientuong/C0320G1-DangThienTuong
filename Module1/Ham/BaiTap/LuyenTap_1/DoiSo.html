<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapso = parseInt(prompt('Nhập vào số bất kỳ'));
    function tangso(nhapso) {
        nhapso++;
        return nhapso;

    }
    document.write('Số ban đầu nhập là : ' + nhapso + '<br>' + 'Sau khi tăng lên 1 đơn vị thì thành : ' + tangso(nhapso));
</script>
</body>
</html>
