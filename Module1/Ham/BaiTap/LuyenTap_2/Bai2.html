<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập bán kính'));
    let pi = 3.14
    function chuvi(a) {
        return a * 2 * pi;
    }
    function dientich(a) {
        return a * a * 3.14;
    }
    document.write('Chu vi hình tròn là : ' + chuvi(a) + '<br>');
    document.write('Diện tích hình tròn là : ' + dientich(a));
</script>
</body>
</html>
