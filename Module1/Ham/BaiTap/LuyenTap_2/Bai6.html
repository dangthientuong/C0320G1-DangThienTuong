<script>
    let a = prompt('Nhập vào một số bất kỳ');
    let ketqua = kiemtra(a);
    function kiemtra(a) {
        if (a > 0) {
            return a + ' là số nguyên dương';
        }
        else {
            return a + ' không phải là số nguyên dương';
        }

    }
    document.write('Số vừa nhập là : ' + kiemtra(a));
</script>
