<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào số bất kỳ'));
    function square(a) {
        return a * a;
    }
    document.write('Bình phương của ' + a + ' là : ' + square(a));
</script>
</body>
</html>
