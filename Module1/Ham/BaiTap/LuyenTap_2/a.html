<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,4,5,6,7,8,9,0,10,12,19,8,14,11];
    alert('Các số bao gồm : ' + arr);
    arr = arr.sort(function (a,b) {return a-b;});
    alert('Số lớn nhất trong dãy số trên là : ' + Math.max.apply(Math,arr));
    function NumberTow(arr){
        let numberOne = arr[0]
        let numberTow ;

        for (let i = 1 ; i<arr.length; i++){
            if(numberOne<arr[i]){
                numberTow=numberOne;
                numberOne = arr[i];
            }
        }
        return numberTow;
    }
    alert('Số lớn thứ hai là : ' + NumberTow(arr))
</script>
</body>
</html>
