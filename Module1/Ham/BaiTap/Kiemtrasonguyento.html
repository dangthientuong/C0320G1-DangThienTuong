<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        for (let i = 2 ; i < number ; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;

    }
    for (let j = 2 ; j < 100 ; j++) {
        if (isPrime(j)) {
            document.writeln(j);
        }
    }
</script>
</body>
</html>
