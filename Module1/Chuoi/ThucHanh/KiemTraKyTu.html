<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự đầu tiên của chuỗi có phải là chữ hoa không</title>
</head>
<body>
<script>
    kiemtra ();
    function kiemtra() {
        let a = prompt('Nhập vào chuỗi kí tự');
        let regExp=/^[A-Z]/;
        if (regExp.test(a)) {
            alert('Ký tự đầu tiên là chữ hoa');
        }
        else {
            alert('Ký tự đầu tiên là chữ thường');
        }

    }
</script>
</body>
</html>
