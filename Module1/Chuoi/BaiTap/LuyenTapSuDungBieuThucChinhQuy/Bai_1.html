<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let nhap = prompt('Nhập vào ngày tháng năm');
    let Pattern = /^([0-9]{2})+(\/)+([0-9]{2})+(\/)+([0-9]{4})$/;
    if (nhap.match(Pattern)) {
        document.write('Hợp lệ');
    }
    else {
        document.write('Không hợp lệ');
    }
</script>
</body>
</html>
