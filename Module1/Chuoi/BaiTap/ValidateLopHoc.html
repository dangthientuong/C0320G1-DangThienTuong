<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate tên của lớp học</title>
</head>
<body>
<script>

        let a = prompt('Nhập tên lớp học');
        let Pattern = /^([CAP])+([0-9]{4})+([GHIKLM])$/;
        if (a.match(Pattern)) {
            document.write('Lớp hợp lệ');
        }
        else {
            document.write('Lớp không hợp lệ');
        }
</script>
</body>
</html>
