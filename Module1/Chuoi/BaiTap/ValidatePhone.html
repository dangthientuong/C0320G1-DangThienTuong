<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate số điện thoại</title>
</head>
<body>
<script>
    kiemtra ();
    function kiemtra() {
        let a = prompt('Nhập số điện thoại cần kiểm tra');
        let Pattern = /^([0-9]{2})+(\-)+[0-9]{10}$/;
        if (a.match(Pattern)) {
            document.write('Số điện thoại hợp lệ');
        }
        else {
            document.write('Số điện thoại không hợp lệ');
        }

    }
</script>
</body>
</html>
