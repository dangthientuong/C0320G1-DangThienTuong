<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập nhiệt độ lúc này'));
    if (a > 100) {
        alert('Yêu cầu giảm nhiệt độ');
    }
    else if (a < 20) {
        alert('Yêu cầu tăng nhiệt độ');
    }
    else {
        alert('Nhiệt độ hiên tại là : ' + a);
    }
</script>
</body>
</html>
