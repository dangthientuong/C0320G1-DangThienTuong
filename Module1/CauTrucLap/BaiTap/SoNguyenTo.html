<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = 2;
    let count = 0;
    let ketqua="";
    while (count < 20) {
        let status = true;
        for (let n = 2 ; n <= Math.sqrt(number) ; n++) {
            if (number % n === 0) {
                status = false;
                break;
            }
        }
        if (status) {
            count++;
            ketqua += number;
        }
        number++;
    }
    document.write(ketqua);
</script>
</body>
</html>
