<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập chiều dài"));
    let b = parseInt(prompt("Nhập chiều rộng"));
    let S = a * b;
    alert("Diện tích hình chữ nhật : " + S);
</script>
</body>
</html>
