<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ba số thực</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    if (a,b,c > 0 && a + b > c && b + c > a && a + c > b) {
        alert("Ba số vừa nhập là cạnh của tam giác");
    }
    else {
        alert("Ba số này không phải cạnh tam giác");
    }
</script>
</body>
</html>
