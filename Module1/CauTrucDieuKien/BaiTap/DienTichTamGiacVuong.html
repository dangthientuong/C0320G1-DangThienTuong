<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập độ dài cạnh a"));
    let b = parseInt(prompt("Nhập độ dài cạnh b"));
    let S = (a*b)/2;
    alert("Diện tích tam giác vuông : " + S);
</script>
</body>
</html>
