<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiếm tra số tuổi</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập số a"));
    if (a > 0 && a < 120) {
        alert("Số tuổi của người là : " + a);
    }
    else {
        alert("Không phải tuổi của một người ");
    }
</script>
</body>
</html>
