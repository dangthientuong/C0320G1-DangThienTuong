<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c =  parseInt(prompt("Nhập số c"));
    let delta = b * b - (4*a*c);
    if (delta < 0) {
        alert("Phương trình vô nghiệm");
    }
    else if (delta == 0) {
        alert("Phương trình có nghiệm kép x1 = x1 = " + (-b/(2*a)));
    }
    else if (delta > 0) {
        alert("Phương trình có nghiệm x1 = " + (-b-Math.sqrt(delta)) / (2 * a) + "x2 = " + (-b+Math.sqrt(delta)) / (2*a))
    }
</script>
</body>
</html>
