<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Chi So Can Nang Co The</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap Can Nang"));
    let b = parseFloat(prompt("Nhap Chieu Cao"));
    let bmi = parseFloat(a / (b * b));
    if (bmi < 18.5) {
        alert("Underweight");
    }
    else if (bmi > 18.5 && bmi < 25) {
        alert("Normal");
    }
    else if (bmi > 25 && bmi < 30) {
        alert("Overweight");
    }
    else if (bmi > 30) {
        alert("Obese");
    }
</script>
</body>
</html>
