<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Diem Trung Binh</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhap diem mon Vat Ly"));
    let b = parseFloat(prompt("Nhap diem mon Hoa Hoc"));
    let c = parseFloat(prompt("Nhap diem mon Sinh Hoc"));
    let d  = parseFloat(a + b + c);
    alert("Tong Diem Ba Mon = " + d);
    let e = parseFloat((a + b + c)/3);
    alert("Tong Diem Trung Binh Ba Mon = " + e);
</script>
</body>
</html>
