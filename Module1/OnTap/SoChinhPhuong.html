<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào số cần kiểm tra'));
    if (Math.sqrt(a) % 1 === 0) {
        document.write('Số '+ a + ' là số chính phương');
    }
    else {
        document.write('Số ' + a + ' không phải là số chính phương');
    }
</script>
</body>
</html>
